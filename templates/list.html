<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books List</title>
</head>
<body>
  <h1>Books List</h1>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      <!-- datas 변수를 사용하여 테이블에 데이터 삽입 -->
      {% for data in datas %}
      <tr>
        <td>{{ data[0] }}</td>
        <td>{{ data[1] }}</td>
        <td>{{ data[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
